<div>
  <h1>
    List of bussiness
  </h1>
  <table class="table table-dark">
    <thead class="thead-dark">
    
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">PhoneNumber</th>
        
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let b of updatebusiness| filterdata: queryString : 'parameter'; let i = index "> -->
        <tr (click)="sendPromotionMessage(bussiness.phonenumber)" *ngFor="let bussiness of listOfBussiness let i=index;">
        <th scope="col">{{i+1}}</th> 
        <td >{{bussiness.name}}</td>
        <td>{{bussiness.phonenumber}}</td>
        
      </tr>
     
    </tbody>
  </table>
  <hr>

  <form class="well box">
      <h1> send promotion message</h1>
        <div class="row">
            
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter Recipients</label>
                    <div *ngFor="let phonenumber of listOfPhoneNumber">
                        {{phonenumber}} 
                    </div>
                    <!-- <textarea class="form-control"  >  </textarea> -->
                  </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Type message</label>
                <textarea class="form-control"  [(ngModel)]="_message" name="_message"></textarea>
              </div>
          </div>
    <button  type="button" class="btn btn-success" (click)="sendMessageAndPhoneNumbers()"> send message</button>
      
    </form>
  
</div>
