<form class="well box"  #CompanyForm="ngForm" (ngSubmit)="save()"> 
<div class="form-group">
<label>
  Name:
</label>
 <input type="text" class="form-control" id="Name"  [(ngModel)]="model.Name" name="Name" #Name="ngModel">
</div>
<div class="form-group ">
<label>
 City:
</label>
 <input type="text" class="form-control" id="City"  [(ngModel)]="model.City" name="City" #City="ngModel">
</div>

<div class="form-group"> 
 <label>
Address
</label>
<input type="text" class="form-control" id="Address"  [(ngModel)]="model.Address" name="Address" #Address="ngModel">

</div>
<div class="form-group">
  <label>
      Email:
    </label>
      <input type="text" class="form-control" id="Email"  [(ngModel)]="model.Email" name="Email" #Email="ngModel">
    
</div>


<div>
  <label>
      Password:
    </label>
      <input type="password" class="form-control" id="Password"  [(ngModel)]="model.Password" name="Password" #Password="ngModel">
      <br>
</div>



    <button  type="submit" class="btn btn-success" style="margin-left: 40%;">Submit</button>
    



</form>
